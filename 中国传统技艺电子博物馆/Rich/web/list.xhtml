            <h:form styleClass="jsfcrud_list_form" >
                <div class="represen2" id="target1">
                    <div class="x-wrap">
                        <div class="title">
                            <div class="h30" style=" color: #333;">中国传统技艺博物馆名录</div>				
                            <div class="p">
                                <p style="text-align:justify;text-indent:2em;">

                                    <p> 传统技艺是民间传承下来的技艺，每一门技艺都烙着民族的印记。传统技艺包括：剪纸，陶艺，年画，皮影，还有变脸，刺绣，泥塑，木刻，木雕，舞龙，戏曲等等。

                                    </p>  
                                    <p>
                                        中国民间技艺是中华民俗文化的重要组成部分，也是炎黄子孙沟通情感的纽带，是彼此认同，是彼此认同的标志，是规范行为的准绳，是维系群体团结的黏合剂，是世世代代锤炼和传承的文化传统。在民俗中凝聚着民族的性格、民族的精神、民族的文化创造、民族的真善美。

                                    </p>  
                                    <p>
                                        中国传统技艺电子博物馆旨在传承和发展中国传统技艺，为大众提供一个了解，保护传统技艺的平台，为技艺传承者提供保护和传承方案，更为投资者提供发掘传统技艺中潜在商业价值的渠道。

                                    </p>
                                </p>
