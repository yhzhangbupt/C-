<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>登陆</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="resources/css/log_in.css"/>   
    </h:head>
    <h:body style="background-image: url(resources/images/back3.png);background-size: 100%">
        <div id="wrapper">
            <nav class="switch_nav" style="margin-left:0px">
                <a href="log_up.xhtml" id="switch_signup" class="switch_btn">注册</a>
                <a href="javascript:;" id="switch_login" class="switch_btn on">登陆</a>
                <div class="switch_bottom" id="switch_bottom"></div>
            </nav>
        </div>
        <h:form>
            <p:panel id="panel" style="text-align:center;background-color: transparent;border: 0px;margin-top: 0px"> 
                <h:panelGrid columns="1" class="group_input" style="text-align: center">
                    <p:inputText id="userTel"  value="#{AllController.userTel}" required="true" maxlength="20" placeholder="输入手机号" requiredMessage="请输入手机号"
                                 style="margin-left: 790px;background: transparent;text-align: center"/>
        
                    <p:password id="userPsw"  value="#{AllController.userPsw}" required="true" maxlength="20" placeholder="输入密码" requiredMessage="请输入密码"
                                style="margin-left: 790px;background: transparent;text-align: center;margin-top:10px"/>
                </h:panelGrid>
                <p:commandLink value="登录" update="panel" class="login-btn" action="#{AllController.logIn}" style="margin-left:0px;margin-top: 30px" /> 
                <h:commandLink class="tab" value="忘记密码" action="forget"/>
                <p:messages id="message" class="login-message" showDetail="false" showIcon="false" style="margin-left: auto;
                            margin-right: auto;width:300px;background:transparent"/> 
            </p:panel>                                  
        </h:form>         
        
    </h:body>
</html>
