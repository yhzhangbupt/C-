<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
>
    <h:head>
        <title>个人中心</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            .x-tables {
                margin-top: 15px;
                font-family: "楷体","楷体_GB2312";
                margin-bottom: 0px;
                font-size: 30px;
                text-align: center;
                margin-left: 100px;
                margin-right: 100px;
            }
            .form_guard{
                width:100%;
                border-collapse: collapse;
                border-bottom: 1px dashed #b5b5b5;
                margin-bottom: 50px;
                margin-top: 20px;
                height: 60px;
            }
            .t_head{
                margin-bottom: 10px;
                font-size: 30px;
                color: white;
                text-align: center;
            }
            .row {
                height: 80px;
                margin-top: 20px; 
            }
        </style>
        
    </h:head>
    <h:body style="background-image: url(../resources/images/list/inherit_xx1.png); background-repeat: no-repeat">
        <div class="x-tables">
            <h:form>
                <h:dataTable value="#{AllController.getMyGurad()}" var="item" headerClass="t_head" class="form_guard" rowClasses="row">
                   <h:column>
                       <f:facet  name="header">
                           <h:outputText value="项目编号"/>
                       </f:facet>
                       <h:outputText  value="#{item.projId}"/>
                   </h:column>
                   <h:column>
                       <f:facet name="header">
                           <h:outputText value="名称" />
                       </f:facet>
                       <h:commandLink action="#{AllController.toProj(projectController.getProject(item.projId))}" value="#{item.projName}" style="text-decoration: none;color: inherit;"/>
                   </h:column>
                   <h:column>
                       <f:facet  name="header" >
                           <h:outputText value="类别" />
                       </f:facet>
                       <h:outputText  value="#{AllController.cataIntCnvtToString(item.projClass)}"/>
                   </h:column>
                   <h:column>
                       <f:facet  name="header" >
                           <h:outputText value="申报省份" />
                       </f:facet>
                       <h:outputText  value="#{AllController.provIntCnvtToString(item.projProvince)}"/>
                   </h:column>
                    <h:column>
                       <f:facet  name="header" >
                           <h:outputText value="申报时间" />
                       </f:facet>
                        <h:outputText  value="#{item.applDate}"/>
                   </h:column>
                   <h:column>
                        <f:facet name="header">
                            <h:outputText value="守护"/>
                        </f:facet>
                        <h:graphicImage id="heart"  value="../resources/images/sxy/#{AllController.imageState()}"/>
                    </h:column>

               </h:dataTable>
            </h:form>
        </div>
    </h:body>
</html>
