            <ul id="options">

            <ul id="text">

                </ul>
                <ul class="guide2" >
                    <li class = "active1">
                        <div class="text">
                            传统技艺是民间传承下来的技艺，每一门技艺都烙着民族的印记。传统技艺包括：剪纸，陶艺，年画，皮影，还有变脸，刺绣，泥塑，木刻，木雕，舞龙，戏曲等等。
                        </div><br/><div class="text">
                            中国民间技艺是中华民俗文化的重要组成部分，也是炎黄子孙沟通情感的纽带，是彼此认同，是彼此认同的标志，是规范行为的准绳，是维系群体团结的黏合剂，是世世代代锤炼和传承的文化传统。
                            在民俗中凝聚着民族的性格、民族的精神、民族的文化创造、民族的真善美。
                        </div><br/><div class="text">
                            中国传统技艺电子博物馆旨在传承和发展中国传统技艺，为大众提供一个了解，保护传统技艺的平台，为技艺传承者提供保护和传承方案，更为投资者提供发掘传统技艺中潜在商业价值的渠道
                         </div><br/><div class="text">    
                            网站收录部分国家级非物质文化遗产项目，以及由用户并允许用户申报，经网站管理员审批合格的若干项目共十三类。
                        </div>   
                    </li>
                    <li>
                        <div class="text">
                            如果您是中国传统技艺的传承者，我们欢迎您通过“申请项目”加入我们！
                            </div><br/><div class="text">
                            注册登陆后您可以在网站顶部看到申报项目选项，填写对应信息后请等待管理员审核项目。审核过程中存在任何问题我们将与您联系。如果您对于网站有任何疑问也可以联系我们。
                            </div><br/><div class="text">
                            审核通过后您的项目将被收录在网站中进行展示与接受捐款。感谢您对传承中国传统技技艺的坚持与贡献，我们衷心希望本平台能够为您带来帮助！
                        </div>
                    </li>
                    <li>
                        <div class="text">
                            项目详情页右侧浮动图标“飞天”当鼠标悬浮时展开选择框。选择框中有文字按钮和心形图标。若用户已经“守护”此项目，那么心形为填充状态，否则心形为空。点击文字按钮可以选择守护项目或者取消守护。一个用户守护的所有项目可以在个人中心我的守护选项卡中看到，方便用户收藏喜欢的项目。同时，一个项目同时被多少用户守护可以表示它的热度，继而体现它潜在的商业价值.
                        </div>
                    </li>
                    <li>
                        <div class="text">
                            我们希望在留存传统技艺痕迹的基础上，帮助一些濒临消失的技艺重新“活起来”。为此，中国传统技艺博物馆对于每一个项目开放捐款功能。游客可以点击项目详情页底部的捐款按钮为项目捐款，帮助传承者创新创业，探寻传统技艺当今背景下的发展之路。用户的每一项捐助都可以在个人中心“我的捐助”中看到。同时项目详情也“捐款排行”将展示对于该项目捐款数额最高的五位用户的用户名和捐款金额以表示感谢。
                        </div>
                    </li>
                </ul>
